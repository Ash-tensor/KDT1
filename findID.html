<div id="block">
    <div class="text1">회원정보에 등록한 휴대전화로 인증</div>
    <p class="t2">회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
    <hr><h2 class="list">이름</h2></p>
    <input type="text" id="name" class="int check" maxlength="10">
    <h2 class="list">휴대전화</h2>
    <form id="find-id-form">
        <select id="verification-method">
            <option value="">인증 방법 선택</option>
            <option value="phone">휴대폰으로 인증</option>
            <option value="email">이메일로 인증</option>
        </select>

        <div id="phone-verification" style="display: none;">
            <label>이름: <input type="text" name="name" /></label>
            <label>휴대폰 번호: <input type="text" name="phone" /></label>
        </div>

        <div id="email-verification" style="display: none;">
            <label>이름: <input type="text" name="name" /></label>
            <label>이메일 주소: <input type="text" name="email" /></label>
        </div>
    </form>
