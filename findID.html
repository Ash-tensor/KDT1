<!--- 휴대전화로 인증 --->
<div class="block">
    <div class="rtext">
    <input type="radio" id="phoneVerification" name="verificationMethod" value="phone" checked>
    <label class="tsize" for="phoneVerification">회원정보에 등록한 휴대전화로 인증</label>
    <p class="text2">회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
    <div class="container">
        <div class="label">이름</div>
        <input type="text" class="name" maxlength="10">
    </div>
    <div class="container">
        <div class="label2">휴대전화</div>
        <input type="tel" class="ph1" maxlength="20" placeholder="'-'없이 번호만 입력">
        <button class="btn btn-purple ms-3 mt-3" type="button">
            인증번호 받기
        </button>
    </div>
        <input type="tel" class="ph2" max="6" placeholder="인증번호 6자리 숫자 입력">
        <div class="ph3">인증번호가 오지 않나요
            <button class="btn btn-purple ms-1 mt-1" type="button">
                ?
            </button>
        <!--- 이메일로 인증 --->
            <div class="rtext2">
                <input type="radio" id="emailVerification" name="verificationMethod" value="email">
                <label class="tsize" for="emailVerification">본인확인 이메일로 인증</label>
                <div id="emailVerificationContent" style="display:none;">
                <p class="text2">본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.</p>
                <div class="container">
                    <div class="label">이름</div>
                    <input type="text" class="name" maxlength="10">
                </div>
                <div class="container">
                    <div class="label2">이메일 주소</div>
                    <input type="tel" class="ph" maxlength="20">
                    <button class="btn btn-purple ms-3 mt-3" type="button">
                        인증번호 받기
                    </button>
                </div>
                <input type="tel" class="ph2" max="6" placeholder="인증번호 6자리 숫자 입력">
                <div class="ph3">인증번호가 오지 않나요
                    <button class="btn btn-purple ms-1 mt-1" type="button">
                        ?
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-purple next" type="button">
        다음
    </button>
        <!--로그인 사이드바-->

            </div>

                        <p></p> <!--개행-->
                        <ul>
                            <li><input type="text" class="border-radius" placeholder=" 아이디" title="아이디입력"></li>
                            <li><input type="password" class="border-radius" placeholder=" 비밀번호" title="비밀번호입력"></li>
                            <li><input type="checkbox" id="chk_log"><label for="chk_log">로그인 상태 유지</label></li>
