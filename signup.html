    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">

    <title>회원가입하기</title>
</head>
<body>
<div>
    <!--    네비게이션 바-->
    <div id="navbar-placeholder" style="height: 60px;"></div>
    <nav class="navbar navigation-fixed navbar-expand-lg no-padding bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-txt" href="index.html">
                <img src="./asset/6-removebg.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
                파킹고
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notice.html">공지사항</a>
                    </li>

                    <li class="nav-item">
                        <!--마이페이지 관련 사이드바를 여는 버튼-->
                        <button class="btn btn-purple" id="loginOrMypageButton" type="button" onclick="showOffcanvas()">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 회원가입 메인 내용 -->
    <div class="signup">
        <h1>회원가입</h1>
        <hr><h4>파킹고 회원가입을 진심으로 환영합니다</h4></hr>
    </div>
    <div id="wrap">
        <p><h3 class="title2">회원 기본정보 입력</h3></p>
        <div class="member">
            <!-- 아이디 입력 -->
            <h4 class="list">아이디<span id="idError"></span></h4>
            <span class="box int_id" ><input class="usrid" type="text" placeholder="4~15자리 이내의 영문과 숫자로만 입력" id="id" class="int check" maxlength="15" required></span>
            <!-- 비밀번호 입력 -->
            <h4 class="list">비밀번호</h4>
            <span class="box int_id"><input class="userpw" type="password" placeholder="8자리 이상 사용" id="pw" class="int check" maxlength="15" required></span>
            <!-- 비밀번호 재확인 입력 -->
            <h4 class="list">비밀번호 재확인</h4>
            <span class="box int_id"><input class="userpw-confirm" type="password" id="pwCheck" class="int check" maxlength="15"></span>
            <!-- 성명 입력 -->
            <h4 class="list">이름<span id="nameError"></span></h4>
            <span class="box int_id"><input input class="usrid" type="text" id="name" class="int check" maxlength="20"></span>
            <!-- 전화번호 입력 -->
            <h4 class="list">전화번호('-' 제외하고 입력)<span id="phoneNumError"></span></h4>
            <span class="box int_id"><input class="usrph" type="text" id="phoneNum" class="int check" maxlength="11"></span>
            <!-- 이메일 입력 -->
            <h4 class="list">이메일</h4>
            <span class="box int_id d-flex">
            <input type="tel" id="user_email" maxlength="11">
            <div class="m-1"></div> <!-- 칸 사이 공백 -->
            <select name="user_email2">
                <option value="naver">@naver.com</option>
                <option value="gmail">@gmail.com</option>
                <option value="daum">@daum.net</option>
            </select>
        </span>
            <p></p> <!-- 공백  -->
            <!-- 가입하기 버튼 -->
            <input type="submit" value="가입하기">
        </div>
    </div>
    <!-- 7. 푸터 -->
    <div class="member-footer">
        <div>
            <a href="#none">이용약관</a>
            <a href="#none">개인정보처리방침</a>
            <a href="#none">책임의 한계와 법적고지</a>
            <a href="#none">회원정보 고객센터</a>
        </div>
        <span><a href="#none">파킹고 Corp.</a></span>
    </div>

    <!--로그인 사이드바-->

    <div class="offcanvas offcanvas-start gray-bg" tabindex="-1" id="loginOffcanvas" aria-labelledby="loginOffcanvasLabel">
        <div>
            <button type="button" class="btn-close text-reset right-array mt-4 me-4" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body pt-0">
            <div>
                <section class="login">
                    <h2 class="gugi-regular" id="dark-purple">LOGIN</h2>
                    <p></p> <!--개행-->
                    <ul>
                        <li><input type="text" class="border-radius" placeholder=" 아이디" title="아이디입력"></li>
                        <li><input type="password" class="border-radius" placeholder=" 비밀번호" title="비밀번호입력"></li>
                        <li><input type="checkbox" id="chk_log"><label for="chk_log">로그인 상태 유지</label></li>
                        <li><button id="loginButton">로그인</button></li>
                    </ul>
                    <hr class="hr-width">
                    <div>
                        <ul class="no-padding ms-sm-3">
                            <li><a href="findID.html">아이디 찾기</a></li>
                            <li><a href="findpwd.html">비밀번호 찾기</a></li>
                            <li><a href="signup.html">회원가입</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!--마이페이지 사이드바-->

    <div class="offcanvas offcanvas-start gray-bg" tabindex="-1" id="myPageOffcanvas" aria-labelledby="myPageOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="myPageOffcanvasLabel">마이페이지</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <img class="user-profile" src="/asset/profile.png">
                <p class="user-status" id="user_nickname">홍길동 <button class="logout" id="logoutButton"><i class="fa-solid fa-arrow-right-from-bracket"></i></button></p>
            </div>
            <div class="gray-box bg-white">
                <p class="mb-auto">개인정보 수정<button class="right-arrow" onclick="location.href='user-info-modify.html'"><i class="fas fa-chevron-right"></i></button></p>
            </div>
            <div class="gray-box bg-white">
                <p class="mb-auto">관심 주차장<button class="right-arrow" onclick="location.href='user-parkinglot.html'"><i class="fas fa-chevron-right"></i></button></p>
            </div>
            <div class="gray-box bg-white">
                <p class="mb-auto">알림 설정<button class="right-arrow" onclick="location.href='user-alarm.html'"><i class="fas fa-chevron-right"></i></button></p>
            </div>
            <div class="gray-box bg-white">
                <p class="mb-auto">회원 탈퇴<button class="right-arrow" onclick="location.href='user-quit.html'"><i class="fas fa-chevron-right"></i></button></p>
            </div>
        </div>
    </div>

    <script src="placeholder.js"></script>
    <script src="search.js"></script>
    <script src="script.js"></script>
    <script src="map_script.js"></script>
    <script src="user-info-modify.js"></script>
</div>
</body>
</html>
