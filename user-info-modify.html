<!-- 개인 정보 수정 부분 (하얀 박스 부분)-->


<div id="wrap3">
    <div class="member">
        <!-- 닉네임 변경 -->
        <h5 class="list">닉네임</h5>
        <span class="box int_id" ><input type="text" id="user_nickname" maxlength="15"></span>
        <!-- 기존 비밀번호 확인 -->
        <h5 class="list">기존 비밀번호</h5>
        <span class="box int_id"><input type="password" id="user_pw" class="userpw" maxlength="15"></span>
        <!-- 새 비밀번호 입력 -->
        <h5 class="list">새 비밀번호</h5>
        <span class="box int_id"><input type="password" id="user_pw2" class="userpw" maxlength="15"></span>
        <!-- 새 비밀번호 확인 -->
        <h5 class="list">새 비밀번호 확인</h5>
        <span class="box int_id"><input type="password" id="user_pw2_check" class="userpw-confirm" maxlength="20"></span>
        <!-- 이메일 변경 -->
        <h5 class="list">이메일</h5>
        <span class="box int_id d-flex">
            <input type="tel" id="user_email" maxlength="11">
            <div class="m-1"></div> <!-- 칸 사이 공백 -->
            <select name="user_email2">
                <option value="naver">@naver.com</option>
                <option value="gmail">@gmail.com</option>
                <option value="daum">@daum.net</option>
            </select>
        </span>
        <!-- 전화번호 변경 -->
        <h5 class="list">전화번호</h5>
        <span class="box int_id"><input type="tel" id="user_tel" placeholder="  '-' 제외하고 입력" maxlength="11"></span>
        <!-- 가입하기 버튼 -->
        <p></p> <!-- 공백  -->
        <input type="submit" class="button" value="변경">
    </div>
</div>
