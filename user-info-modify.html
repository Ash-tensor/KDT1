<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/17448c044c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>개인 정보 수정</title>
</head>
<body>
    <div class="gray-box">
        <h4 class="header">개인 정보 수정<button class="left-arrow" id="leftArrow"><i class="fa-solid fa-chevron-left"></i></button></h4>
    </div>
    <div class="gray-partition"></div>
    <form method="get" action="">
        <table>
            <tr>
                <td>닉네임</td>
                <td colspan="3"><input type="text" class="gray-input" name="user_nickname"></td>
            </tr>
            <tr>
                <td class="line" colspan="4"></td>
            </tr>
            <tr>
                <td>기존 비밀번호</td>
                <td colspan="3"><input type="password" class="gray-input" name="user_pw"></td>
            </tr>
            <tr>
                <td>새 비밀번호</td>
                <td><input type="password" class="gray-input" name="user_pw2"></td>
                <td>새 비밀번호 확인</td>
                <td><input type="password" class="gray-input" name="user_pw2_check"></td>
            </tr>
            <tr>
                <td class="line" colspan="4"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td colspan="2"><input type="text" class="gray-input" name="user_email1"></td>
                <td>
                    <select class="gray-input" name="user_email2">
                        <option value="naver">@naver.com</option>
                        <option value="gmail">@gmail.com</option>
                        <option value="daum">@daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="line" colspan="4"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td colspan="3"><input type="tel" class="gray-input" name="user_tel" placeholder="  '-' 제외하고 입력"></td>
            </tr>
            <tr>
                <td colspan="4" class="text-center">
                    <br>
                    <input class="button" type="submit" class="gray-input" value="변경">
                </td>
            </tr>
        </table>
    </form>
<div class="gray-partition2"></div>
    <script src="script.js"></script>
</body>

</html>
