<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/17448c044c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
</head>
<body>
<div class="gray-box">
    <h4 class="header">회원 탈퇴<button class="left-arrow" id="leftArrow" onclick="myPageBackward()"><i class="fa-solid fa-chevron-left"></i></button></h4>
</div>
<div class="gray-partition"></div>
<form method="get" action="">
    <table>
        <tr>
            <td>아이디 입력</td></tr>
        <tr>
            <td><input type="text" class="gray-input" name="user_id"></td>
        </tr>
        <tr>
            <td>비밀번호 입력</td>
        </tr>
        <tr>
            <td><input type="password" class="gray-input" name="user_pw" placeholder="  사용 중인 비밀번호를 입력해주세요."></td>
        </tr>
        <tr>
            <td>무엇이 불편하셨나요?</td>
        </tr>
        <tr>
            <td>
                <select class="gray-input" name="user_quit_reason">
                    <option value="" disabled selected>&nbsp;&nbsp;탈퇴 사유는 제품 개선에 큰 도움이 됩니다.</option>
                    <option value="">&nbsp;&nbsp;이용이 불편해서</option>
                    <option value="">&nbsp;&nbsp;다른 앱이 더 좋아서</option>
                    <option value="">&nbsp;&nbsp;사용 빈도가 낮아서</option>
                    <option value="">&nbsp;&nbsp;기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="text-center">
                <br>
                <input class="button" type="submit" value="탈퇴하기">
            </td>
        </tr>
    </table>
</form>
<div class="gray-partition2"></div>
<script src="script.js"></script>
</body>
</html>
