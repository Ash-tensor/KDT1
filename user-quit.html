<!--헤더 부분-->
<div class="gray-box">
    <h4 class="header">회원 탈퇴<button class="left-arrow" id="leftArrow" ><i class="fa-solid fa-chevron-left"></i></button></h4>
</div>
<div class="gray-partition"></div>
<!--회원 탈퇴(하얀색 박스) 부분-->
<div id="wrap3">
    <div class="member">
        <!-- 아이디 입력 -->
        <h5 class="list">아이디 입력</h5>
        <span class="box int_id" ><input type="text" id="user_id" maxlength="15"></span>
        <!-- 비밀번호 입력 -->
        <h5 class="list">비밀번호 입력</h5>
        <span class="box int_id"><input type="password" id="user_pw" class="userpw" placeholder="  사용 중인 비밀번호를 입력해주세요." maxlength="15"></span>
        <!-- 탈퇴 사유 -->
        <h5 class="list">무엇이 불편하셨나요?</h5>
        <span class="box int_id">
            <select name="user_quit_reason">
                <option value="" disabled selected>&nbsp;&nbsp;탈퇴 사유는 제품 개선에 큰 도움이 됩니다.</option>
                <option value="">&nbsp;&nbsp;이용이 불편해서</option>
                <option value="">&nbsp;&nbsp;다른 앱이 더 좋아서</option>
                <option value="">&nbsp;&nbsp;사용 빈도가 낮아서</option>
                <option value="">&nbsp;&nbsp;기타</option>
            </select>
        </span>
        <!-- 탈퇴하기 버튼 -->
        <p></p> <!-- 공백  -->
        <input type="submit" class="button" value="탈퇴하기">
    </div>
</div>
