<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/17448c044c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>알림 설정</title>
</head>
<body>
<div class="gray-box">
    <h4 class="header">알림 설정<button class="left-arrow"><i class="fa-solid fa-chevron-left"></i></button></h4>
</div>
<div class="gray-partition"></div>
<form class="border-0" method="get" action="">
    <div class="gray-box2">
        <p class="text bold-text">빈 좌석 알림</p>
            <div class="d-flex ms-auto mb-auto">
                <div class="v-line pe-3"></div>
            </div>
        <div>
            <input class="gray-input" type="checkbox" id="toggle" hidden>
            <label for="toggle" class="toggleSwitch">
                <span class="toggleButton"></span>
            </label>
        </div>
    </div>
</form>
<div class="gray-partition2"></div>
</body>
</html>
