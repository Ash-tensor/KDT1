<!--로그인 사이드바-->

<div class="offcanvas offcanvas-start gray-bg" tabindex="-1" id="loginOffcanvas" aria-labelledby="loginOffcanvasLabel">
    <div>
        <button type="button" class="btn-close text-reset right-array mt-4 me-4" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body pt-0">
        <div>
            <section class="login">
                <h2 class="gugi-regular" id="dark-purple">LOGIN</h2>
                <p></p> <!--개행-->
                <ul>
                    <li><input type="text" id="user_id" class="border-radius" placeholder=" 아이디" title="아이디입력"></li>
                    <li><input type="password" class="border-radius" placeholder=" 비밀번호" title="비밀번호입력"></li>
                    <li><input type="checkbox" id="chk_log"><label for="chk_log">로그인 상태 유지</label></li>
                    <li><button id="loginButton">로그인</button></li>
                </ul>
                <hr class="hr-width">
                <div>
                    <ul class="no-padding ms-sm-3">
                        <li><a href="findID.html">아이디 찾기</a></li>
                        <li><a href="findpwd.html">비밀번호 찾기</a></li>

            </section>

        <div class="gray-box bg-white">

        <div class="gray-box bg-white">
